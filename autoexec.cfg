//Default
sensitivity 1.26
fps_max 400
fps_max_tools 120
fps_max_ui 120
snd_voipvolume 0.8
snd_remove_soundevent Flashbang.Ring.Short;
snd_remove_soundevent Flashbang.Ring.Long; 
snd_remove_soundevent Flashbang.Ring.Medium

//Performance Settings
rate "1000000"
net_client_steamdatagram_enable_override "1"
mm_dedicated_search_maxping "60"
cl_net_buffer_ticks "0"
engine_no_focus_sleep "0"
cl_cq_min_queue -1
cq_min_queue_size 4
cq_buffer_bloat_msecs 0
cq_buffer_bloat_msecs_max 0
fps_max "0"
fps_max_ui "0"
engine_low_latency_sleep_after_client_tick "true"    
cl_crosshair_friendly_warning "0"
cl_ragdoll_workaround_threshold "0"
